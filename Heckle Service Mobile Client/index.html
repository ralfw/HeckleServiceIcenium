<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Heckle Service Client</title>
        <link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/main.css" rel="stylesheet" type="text/css" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>

        <script src="js/presenter.js" type="text/javascript"></script>
        <script src="js/pushover.js" type="text/javascript"></script>
        <script src="js/operationen.js" type="text/javascript"></script>
        <script src="js/integration.js" type="text/javascript"></script>
        
        <script src="js/main.js" type="text/javascript"></script>
    </head> 
    <body>   

        <div data-role="page" id="pageZwischenrufen" data-add-back-btn="true">
            <div data-role="header">
                <h1>Heckle!</h1>
            </div>
            <div data-role="content">
                
                <div id='paneKomponieren'>
                    <h3>Zwischenrufen?</h3>
                    <label for="txtNachricht">Nachricht</label>
                    <textarea rows="3" maxlength="512" id="txtNachricht"></textarea>
                    
                    <label for="txtName">Name (optional)</label>
                    <input type="text" id="txtName" value="" />
                    
                    <label for="txtEmail">Email (optional)</label>
                    <input type="text" id="txtEmail" value="" />
                    
                    <button id="btnZwischenrufen" data-theme="a">Senden</button>
                </div>
                
                
                <div id='paneQuittung' style="display:none">
                    <h3>Zwischengerufen!</h3>
                    <div id='txtNachrichtVersandt' style="display:block;"></div>
                    
                    <button id="btnNochmal" data-theme="a">Nochmal</button>
                </div>
                
            </div>
        </div>
        
    </body>
    </html>
